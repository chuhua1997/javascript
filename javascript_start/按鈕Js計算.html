<script>
    //第二種寫法

    document.getElementById('countId').onclick = function () {
        var hamPrice = 80;
        var colaPrice = 20;

        var hamNum = parseInt(document.getElementById('hamNumId').value);
        var colaNum = parseInt(document.getElementById('colaNumId').value);

        // 如果使用者沒有輸入數字，設定預設值為0
        if (isNaN(hamNum)) hamNum = 0;
        if (isNaN(colaNum)) colaNum = 0;

        // 計算總金額
        var total = hamNum * hamPrice + colaNum * colaPrice;

        // 將總金額顯示在totalId元素中
        document.getElementById('totalId').textContent = total;
    }
</script>
